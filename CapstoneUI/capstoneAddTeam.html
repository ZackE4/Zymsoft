<!DOCTYPE html>
<html>
<head>
	<title>Add Team</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script type="css/stylesheet">
.extendable:focus {
    position: absolute;
    width: 110%;
    top: -1rem;
}
.divider{
    width:5px;
    height:auto;
    display:inline-block;
}

#submitTeam{
padding-left: 5000px;
display: inline-block;
}


</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#" background="./nba.png">League: NBA</a>
  </button>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">League</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Teams</a>
      </li>
	  <li class="nav-item">
        <a class="nav-link" href="#">Standings</a>
      </li>
    </ul>
</nav>
	
	<div class="addTeam">
		<form class="form-compact" action="">
            <div class="row paddingBottom20">
                <div class="container col-4">
                    <div class="row">
                        <h1 class="text-center col-12 mb-0">Add Team</h1>
                        <sub class="text-right text-muted col-12"><a href="#" tabindex="-1"><i class="far fa-edit"></i></a></sub>
                    </div>
                    <div class="dropdown-divider mb-3"></div>
                    <div class="form-group row">
                        <label for="teamName" class="col-4 col-form-label-sm text-right">Team Name:</label> 
                        <div class="col-8">
                            <div class="input-group"> 
                                <input id="teamName" name="text" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div> 
                    <div class="form-group row align-items-center">
                        <label for="coachName" class="col-4 col-form-label-sm text-right">Coach Name:</label> 
                        <div class="col-8">
                          <div class="input-group"> 
                            <input id="coachName" name="text" type="text" class="form-control form-control-sm">
                          </div>
                        </div>
                    </div>

                    <div class="form-group row align-items-center">
                        <label for="imageURL" class="col-4 col-form-label-sm text-right">Image URL:</label> 
                        <div class="col-8">
                          <div class="input-group"> 
                            <input id="imageURL" name="text" type="text" class="form-control form-control-sm extendable">
                          </div>
                        </div>
                    </div>
						<div class="buttons">
							<button id="submitTeam" class="text-center col-12 mb-0">Submit</button>
							<br/>
							<br/>
							<button id="resetTeam" class="text-center col-12 mb-0">Reset</button>
						</div>
                </div>
				
            </div>

        </form>
	</div>

</body>
</html>
